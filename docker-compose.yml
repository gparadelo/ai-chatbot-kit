services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - AI_PROVIDER=echo
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
